<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
      <ion-icon name="chevron-back" ios="chevron-back-outline" class="back-btn"></ion-icon>
    </ion-buttons>
    <ion-title>Suivie de sinistre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <div class="loader-content" *ngIf="sendingRequest">
    <ion-spinner name="crescent" class="loader"></ion-spinner>
  </div>
  <ion-grid class="main-container ion-padding">
    <form class="slide-form w-100" [formGroup]="sinistreForm">
      <ion-item class="custom-input" lines="none">
         <ion-input type="text" placeholder="NumÃ©ro de la police" formControlName="numeroPolice"></ion-input>
       </ion-item>
       <ion-row *ngIf="contract" class=" card-infos">
           <p>{{contract?.message}}</p>
           <p>Date de fin:  {{contract?.finDuContrat | date}}</p>
       </ion-row>
      <ion-row>
        <ion-button class="next-btn" [disabled]="sinistreForm.invalid" (click)="getData()" color="primary" expand="full" >Rechercher</ion-button>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
