<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
      <ion-icon name="chevron-back" ios="chevron-back-outline" class="back-btn"></ion-icon>
    </ion-buttons>
    <ion-title>Réclamation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-grid class="main-container">
    <form class="slide-form w-100 ion-padding" [formGroup]="returnmentForm">

      <ion-item class="custom-input" lines="none">
         <ion-input type="text" placeholder="Prénom" formControlName="prenom"></ion-input>
       </ion-item>
       <ion-item class="custom-input" lines="none">
          <ion-input type="text" placeholder="Nom" formControlName="nom"></ion-input>
        </ion-item>
       <ion-item class="custom-input" lines="none">
           <ion-input type="number" placeholder="Téléphone" formControlName="telephone"></ion-input>
       </ion-item>
       <ion-item class="custom-input" lines="none">
           <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
       </ion-item>
       <ion-item class="custom-input" lines="none">
           <ion-input type="text" placeholder="Motif" formControlName="motif"></ion-input>
       </ion-item>
       <ion-item class="custom-input" lines="none">
        <ion-textarea class="npl" placeholder="Commentaire" formControlName="commentaire"></ion-textarea>
      </ion-item>

      <ion-row>
        <ion-button class="next-btn" [disabled]="returnmentForm.invalid" (click)="presentAlertConfirm()" color="primary" expand="full" >Envoyer</ion-button>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
