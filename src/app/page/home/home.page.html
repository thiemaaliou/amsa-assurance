<ion-content page-home>
  <ion-grid header-section>
    <ion-item item-user lines="none">
      <ion-avatar slot="start" class="avatar-user">
          <img src="assets/icon/avatar.png">
      </ion-avatar>
      <ion-label>
          <h2 class="ion-text-justify text-white ion-text-uppercase ion-text-bold">Mamadou SY</h2>
      </ion-label>
  </ion-item> 
  
  <ion-item item-service lines="none" no-padding>
    <ion-row class="ion-align-items-center">
      <ion-col size="3" class="ion-align-items-center horizontal-items " fixed *ngFor="let item of [1,1,1,1]">
          <img class="avatar-service" src="assets/icon/epargne-min.png" sizes="45"/>
          <!-- <ion-label >
              service {{item}}
          </ion-label> -->
      </ion-col>
    </ion-row>
  </ion-item>
  </ion-grid>

  <ion-grid card-section>
    <ion-row justify-content-around class="first-row">
      <ion-col size="6" *ngFor="let item of [1,2,3,4]">
      <ion-card class="card ion-align-items-center horizontal-items" fixed >
        <ion-card-header>
          <ion-item lines="none" no-padding no-margin class="ion-align-items-center">
            <ion-avatar class="avatar">
              <img src="assets/icon/epargne-min.png">
            </ion-avatar>
          </ion-item>
        </ion-card-header>      
        <ion-card-content class="ion-text-center">
          <ion-label class="label">
            test {{item}}
        </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid list-section>
    <ion-list class="list" lines="full" mode="ios">
        <ion-item class="item" *ngFor="let item of [1,2,3,4,5]">
          <ion-avatar class="avatar" slot="start">
            <img src="assets/icon/epargne-min.png">
          </ion-avatar>
          <ion-card-header>
            <ion-card-title>Title</ion-card-title>
            <ion-card-subtitle>Subtitle</ion-card-subtitle>
          </ion-card-header>
          <ion-icon class="icon" slot="end" class="arrow" name="chevron-forward"></ion-icon>
        </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
